<div class="row mt-3">
    <div class="col-md-12">
        <div id="user-chart" class="card p-4">
            <div class="d-flex justify-content-between pb-3">
                <span class="h5">Orders</span>
                <div>
                    Last: <p-dropdown [options]="days.options" [(ngModel)]="days.selected"
                        optionLabel="name"></p-dropdown>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-8 mb-4">
                    <p-chart type="bar" [data]="stackedChartData" [options]="stackedChartOptions"></p-chart>
                </div>
                <div class="col-md-4">
                    <p-chart type="pie" [data]="pieChartData" [options]="pieChartOptions"
                        [style]="{'width': '50%'}"></p-chart>
                </div>
            </div>

            <div class="row pb-4">
                <div class="col-md-4 mb-4">
                    <p-chart type="pie" [data]="pieChartData" [options]="pieChartOptions"
                        [style]="{'width': '50%'}"></p-chart>
                </div>
                <div class="col-md-4 mb-4">
                    <p-chart type="pie" [data]="pieChartData" [options]="pieChartOptions"
                        [style]="{'width': '50%'}"></p-chart>
                </div>
                <div class="col-md-4">
                    <p-chart type="pie" [data]="pieChartData" [options]="pieChartOptions"
                        [style]="{'width': '50%'}"></p-chart>
                </div>
            </div>
        </div>
    </div>
</div>
